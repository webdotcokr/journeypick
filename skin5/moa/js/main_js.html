        );
        return diffDays > 1;
    }

    function lazyLoadThumb(target) {
        var objects = document.getElementsByClassName('asyncImage');

        if (target.find('.asyncImage').length > 0) {
            clearInterval(lazyLoadThumb);
            Array.from(objects).map((item) => {
                var img = new Image();
                img.src = item.dataset.src;
                img.onerror = () => {
                    item.classList.remove('asyncImage');
                    return false;
                }
                img.onload = () => {
                    item.classList.remove('asyncImage');
                    return item.nodeName === 'IMG' ?
                        item.src = item.dataset.src :
                        item.setAttribute.src = `${item.dataset.src}`;
                };
            });
        }
    }

        var repeat = setInterval(function() {

            if (window.jQuery) {

                clearInterval(repeat);

                $(function() {

                    var chkMPopup = setInterval(function() {
                        if ($('.mpopup__banner-item').length > 0) {
                            clearInterval(chkMPopup);
                            setTimeout(function() {
                                if (getPopupVisible()) {
                                    $('.mpopup').removeClass('displaynone');
                                }

                                $(".jsMpopupClose, .mpopup__bg").on("click", function() {
                                    handleClosePopup();
                                });

                                $(".jsTodayClose").on("click", function() {
                                    localStorage.setItem("hide-one-day", new Date());
                                    handleClosePopup();
                                });
                            }, 700);
                        }
                        if ($('.mpopup__banner-item').length > 1) {
                            setTimeout(runPopupSlide, 700);
                        }
                    });
                    
                    function handleScrollEft() {
                        var getIdx = -1;
                        var getScroll = $(window).scrollTop();
                        $('.scroll-effect').each(function(idx, val) {

                            if ($(val).offset().top != 0 && $(window).scrollTop() >= $(val).offset().top - ($(window).height() * 1)) {
                                getIdx = idx;
                            }

                        });
                        

                        if (getIdx > -1) {
                            $('.scroll-effect:lt(' + getIdx + ')').addClass('on');
                            $('.scroll-effect').eq(getIdx).addClass('on');

                        }

                        if ($('.scroll-effect.on').hasClass('main-title-wrap--timesale')) {
                            if (document.getElementById('time-sale')) {

                                if (!tsLoaded) {
                                    loadMainData('/moa/import/product/ts_data.html?more', '#ts-data', '.time-sale__content');

                                    tsLoaded = true;
                                }

                            }
                        }

                        if ($('.scroll-effect').eq(getIdx).find('.asyncImage').length > 0) {
                            lazyLoadThumb($('.scroll-effect').eq(getIdx));
                        }

                        if ($('.scroll-effect:lt(' + getIdx + ')').find('.asyncImage').length > 0) {
                            lazyLoadThumb($('.scroll-effect:lt(' + getIdx + ')'));
                        }

                        scrollIdx = getIdx;

                    }

                    // Review slide
                    var reviewFlag = $(window).width() > 768 ? 4 : 1;
                    if ($('.main-review__item').length > reviewFlag) {
                        var reviewSlide = new Swiper('.jsReviewSlide', {
                            loop: true,
                            loopAdditionalSlides: 1,
                            autoplay: {
                                delay: 2000,
                                disableOnInteraction: false,
                            },
                            speed: 600,
                            grabCursor: true,
                            slidesPerView: 5,
                            spaceBetween: 15,
                            navigation: {
                                nextEl: ".jsReviewNext",
                                prevEl: ".jsReviewPrev",
                            },
                            lazyLoading: true,
                            lazy: {
                                loadPrevNext: true,
                            },
                            breakpoints: {
                                1024: {
                                    spaceBetween: 10,
                                },
                                768: {
                                    slidesPerView: 3,
                                    spaceBetween: 10,
                                },
                                767: {
                                    slidesPerView: 1.4,
                                    spaceBetween: 12,
                                    centeredSlides: true,
                                }
                            }
                        });
                        $('.main-review .prd-nav').removeClass('displaynone');
                    }

                    if ($('.main-review__item').length < 1) {
                        $('.main-review').addClass('displaynone');
                    }

                    if ($('.vp').find('iframe').length > 0) {
                        setTimeout(function() {
                            var vpIframe = $('.vp').find('iframe');
                            var vpSrc = vpIframe.attr('src');
                            var vpID = vpSrc.split('?')[0].split('/')[4];
                            var opt = '&mute=1&autoplay=1&loop=1&playlist=' + vpID + '&controls=0&rel=0&vq=hd1080';
                            vpIframe.attr('src', vpSrc + opt);
                            videoBannerSync('.jsVpItem');
                        }, 500);
                    }
                    
                    if ($('.mid-banner').length > 0) {
                       midBannerSync();
                    }
                    
                    if ($('.sub-banner__item').length > 0) {
                        subBannerSync();
                    }
                    
                    if ($('.full-banner__item').length > 0) {
                        fullBannerSync('.full-banner__item');
                    }

                    MainBannerSlideMobile();
                    subBannerSlide();
                    handleScrollEft();
                    bgSync('.mid-banner');

                    $(window).on('scroll', handleScrollEft);
                });

                $(window).on('resize', function() {
                    MainBannerSlideMobile();
                    subBannerSlide();
                });

            }

        });

    }
</script>
