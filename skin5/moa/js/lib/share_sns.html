<div class="ssp flex flex--v-center flex--h-center" df-banner-code="share-sns" hidden>
    <div class="ssp-bg"></div>
    <div class="ssp__container relative">
        <div class="ssp__close flex flex--v-center flex--h-center">
            <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" preserveAspectRatio="xMidYMid meet"><path fill-rule="nonzero" d="M11.6 10l7.1 7.1-1.6 1.6-7.1-7.1-7.1 7.1-1.6-1.6L8.4 10 1.3 2.9l1.6-1.6L10 8.4l7.1-7.1 1.6 1.6z"></path></svg>
        </div>
        <div class="ssp__list flex flex--h-center">
            <div class="ssp__item ssp__item--{#href} text-center" df-banner-clone>
                <div class="ssp__icon flex flex--v-center flex--h-center">{#item}</div>
                <div class="ssp__name flex flex--v-center flex--h-center">{#title}</div>
            </div>
        </div>
        <div class="cul flex">
            <input type="text" class="cul__input" readonly>
            <button class="cul__btn">Copy URL</button>
        </div>
    </div>
    
    <div class="cul__result flex flex--v-center flex--h-center">
        The URL address has been copied.<br>
        Share the URL address using paste.
    </div>
    
</div>
