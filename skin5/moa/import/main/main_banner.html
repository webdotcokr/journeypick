<div class="main-banner main-banner--pc section section--no-margin relative">
    <div class="main-banner__container swiper-container jsMainSlidePC" df-banner-code="main-banner-pc" hidden>
        <div class="main-banner__wrapper swiper-wrapper">
            <div class="main-banner__item swiper-slide {#type} jsMainBannerItemPC" df-banner-clone>
                <a href="{#href}" target="{#target}">{#item}</a>
                <div class="moa-data-txt displaynone">{#html}</div>
                <div class="moa-data-color displaynone">{#title}</div>
            </div>
        </div>
        <div class="main-banner__nav main-banner__nav--prev jsMainPrevPC"><!--@import(/moa/icon/icon_arrow_left.html)--></div>
        <div class="main-banner__nav main-banner__nav--next jsMainNextPC"><!--@import(/moa/icon/icon_arrow_right.html)--></div>
        <div class="main-banner__pager jsMainPagerPC"></div>
    </div>
</div>

<div class="main-banner main-banner--mobile" df-banner-code="main-banner-mobile" hidden>

        <div class="main-banner__pager jsMainPagerMobile"></div>
    </div>
</div>
