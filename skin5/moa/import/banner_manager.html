<script>
    
    /* 공통 코드 */
    var COMMON_PATH = 'https://ecimg.cafe24img.com/pg2180b67373120073/journeypick/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/1ab06e489e0b588101daf84473d743c3.js';
    
    /* PC 코드 */
    var PC_PATH = 'https://ecimg.cafe24img.com/pg2180b67373120073/journeypick/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/a56ba7b8983cd658841c6d3897b6a2fb.js';
    
    var ord = Date.now();
	var BMscript = document.createElement('script');
    var scriptPCLoaded = false;

    BMscript.src = COMMON_PATH + '?v=' + ord;
    document.body.append(BMscript);
    
    function loadScriptPC() {
        var windowWidth = window.outerWidth;
        if(document.body.clientWidth > 767 && !scriptPCLoaded) {
            var scriptPC = document.createElement('script');
            scriptPC.src = PC_PATH + '?v=' + ord;
            scriptPC.setAttribute('id', 'scriptPC');
            document.body.append(scriptPC);
            scriptPCLoaded = true;
        }
    }
    
    loadScriptPC();
    window.addEventListener('resize', loadScriptPC);
    
</script>
