<div class="mpopup flex flex--v-center flex--h-center displaynone" df-banner-code="popup" hidden>
    <div class="mpopup__bg"></div>
    <div class="mpopup__container">
        <div class="mpopup__content swiper-container jsMPopupSlide">
            <div class="mpopup__banner-wrap swiper-wrapper">
                <div class="mpopup__banner-item swiper-slide" df-banner-clone><a href="{#href}" target="{#target}">{#item}</a></div>
            </div>
            <div class="mpopup__pager"></div>
        </div>
        <div class="mpopup__footer flex">
            <button class="mpopup__btn flex flex--v-center flex--h-center jsTodayClose">Don't see for a day</button>
            <button class="mpopup__btn flex flex--v-center flex--h-center jsMpopupClose">Close</button>
        </div>
    </div>
</div>
