<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_4">
    <!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_4">
        <div class="path">
            <span>Current Page</span>
            <ol>
                <li><a href="/">Home</a></li>
                <li title="Current Page"><strong>{$board_name}</strong></li>
            </ol>
        </div>


        <div class="titleArea">
            <h2>{$board_title}</h2>
        </div>
    </div>

    <div module="board_secure_4">
        <div class="ec-base-box typeThin gPadding center">
            <fieldset>
                <legend>Private Messages</legend>
                <p class="headDesc">This post is password protected. <br class="RTMB">Please enter your password.<br />If you are logged in as an administrator, just click Submit.</p>
                <p class="password">{$form.secure_password}</p>
            </fieldset>
        </div>
        <div class="ec-base-button gBottom">
            <a href="{$link_board_list}" class="btnNormalFix sizeM">List</a>
            <a href="#none" class="btnSubmitFix sizeM" onclick="{$action_secure}">Submit</a>
        </div>
    </div>
</div>
