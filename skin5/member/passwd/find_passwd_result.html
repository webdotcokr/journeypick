<div class="path">
    <span>Current Page</span>
    <ol>
        <li><a href="/">Home</a></li>
        <li title="Current Page"><strong>Forgot Password</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>Forgot Password</h2>
</div>

<div module="member_findpasswdresult" class="memberArea gInnerMargin">
    <!--@css(/css/module/member/find_passwd_result.css)-->
    <div class="ec-base-box typeMember">
        <div class="complete">
            <div class="headDesc">
                <p class="{$display_email_method|display}">Your temporary password is sent to your e-mail.</p>
            </div>
            <p class="description">
                <span class="{$display_id_method|display}">Dear <strong class="txtEm">{$id}</strong>, </span>temporary password is sent to<br />
                <strong class="txtEm"><span class="{$display_email_method|display}">{$email}</span><span class="{$display_mobile_method|display}">{$mobile}</span></strong>
            </p>
        </div>
    </div>
    <div class="ec-base-button gBottom">
        <a href="/member/login.html" class="btnSubmitFix sizeM">Login</a>
    </div>
</div>
