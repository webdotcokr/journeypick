<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>Current Page</span>
    <ol>
        <li><a href="/">Home</a></li>
        <li title="Current Page"><strong>Forgot ID</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>Forgot ID</h2>
</div>

<div module="member_findid" class="memberArea gInnerMargin">
    <!--@css(/css/module/member/find_id.css)-->
    <!--
        $returnURL = /member/id/find_id_result.html
     -->
    <div class="ec-base-help">
        <ul>
            <li>Please provide your name and email address to find your ID.</li>
        </ul>
    </div>
    <div class="ec-base-box typeMember">
        <fieldset class="content">
            <legend>Forgot ID</legend>
            <ul class="ec-base-desc gVer">
                <li><strong class="term">Type</strong><div class="desc">{$form.searchType}<div class="check gBlank10">{$form.check_method}</div></div></li>
                <li id="name_view" class="name"><strong class="term" id="name_lable">Name</strong><div class="desc">{$form.name}</div></li>
                <li id="email_view" class="email" style="display:none;"><strong class="term">Enter Email Address</strong><div class="desc">{$form.email}</div></li>
            </ul>
        </fieldset>
    </div>
    <div class="ec-base-button gBottom">
        <a href="#none" class="btnSubmitFix sizeM" onclick="{$action_func_find_id}">Submit</a>
    </div>
</div>
