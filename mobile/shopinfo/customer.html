<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>고객센터</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ko_KR/layout/btn_back.gif" width="33" alt="뒤로가기"></a>
    </span>
</div>

<div module="Layout_Info">
    <!--@css(/css/module/layout/info.css)-->
    <div class="ec-base-table">
        <table border="1">
            <caption></caption>
            <colgroup>
                <col style="width:100px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">전화 문의</th>
                    <td><a href="tel:{$phone}" class="btnTel">{$phone}</a></td>
                </tr>
                <tr>
                    <th scope="row">이메일문의</th>
                    <td>{$email}</td>
                </tr>
                <tr>
                    <th scope="row">팩스 문의</th>
                    <td>{$fax}</td>
                </tr>
                <tr>
                    <th scope="row">고객센터<br>운영시간</th>
                    <td>{$runtime}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
