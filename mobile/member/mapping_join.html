<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>SNS 계정 연동</h2>
</div>

<div module="member_joinMapping">
    <!--@css(/css/module/member/mapping_join.css)-->
    <h3 class="boxTitle">
        이미 <em>{$provider_member_email}</em> 으로 가입한 쇼핑몰 아이디가 있어요. 기존 계정에 로그인해서 SNS 계정을 연동하시겠어요?
    </h3>
    <ul class="accountList">
        <li class="head">
            <strong>아이디</strong>
            <strong>가입일</strong>
        </li>
        <li>
            <span>
                <label>
                   <input type="radio" name="join_mapping_info" value="{$member_id}" provider="{$provider}" title="{$title}"><span class="snsId">{$title_ui}{$masking_member_id}</span>
                </label>
            </span>
            <span class="center">{$regist_date}</span>
        </li>
         <li>
            <span>
                <label>
                   <input type="radio" name="join_mapping_info" value="{$member_id}" provider="{$provider}" title="{$title}"><span class="snsId">{$title_ui}{$masking_member_id}</span>
                </label>
            </span>
             <span class="center">{$regist_date}</span>
         </li>
         <li>
            <span>
                <label>
                   <input type="radio" name="join_mapping_info" value="{$member_id}" provider="{$provider}" title="{$title}"><span class="snsId">{$title_ui}{$masking_member_id}</span>
                </label>
            </span>
             <span class="center">{$regist_date}</span>
         </li>
    </ul>
    <div class="button">
        <div class="ec-base-button gFull">
             <a href="#none" class="btnSubmit" onclick="{$action_func_mapping}">선택한 아이디로 계정 연동</a><a onclick="{$action_func_join}" class="btnEm {$display_join|display}">계정 연동하지 않고 신규 가입</a>
        </div>
    </div>
</div>

<div module="Layout_login">
    <!--@css(/layout/basic/css/ec-base-layer.css)-->
    <!--@css(/css/module/member/layer_login.css)-->
    <div class="layer-wrapper">
        <div class="layer-inner">
            <div class="ec-base-layer typeModal">
                <h1>{$mall_name} 로그인</h1>
                <div class="wrap">
                   <fieldset>
                        <legend>로그인</legend>
                        <div class="formBox">
                            <div class="form">
                                <span title="{$login_id_type_text}">{$form.member_id}</span>
                                {$form.member_passwd}</div>
                            <div class="ec-base-button gFull">
                                <button type="button" class="btnSubmit" onclick="{$action_func_login}">로그인</button>
                            </div>
                             <p class="info">아이디, 비밀번호를 잊으셨나요?</p>
                            <div class="loginUtil">
                                <a href="/member/id/find_id.html" class="btnLogin">아이디찾기</a>
                                <a href="/member/passwd/find_passwd_info.html" class="btnLogin">비밀번호찾기</a>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="ec-base-button gCenter">
                    <button type="button" class="btnEm" onclick="$('.xans-layout-login').hide();">취소</button>
                </div>
                <button type="button" class="btnClose" onclick="$('.xans-layout-login').hide();">닫기</button>
            </div>
        </div>
    </div>
</div>
