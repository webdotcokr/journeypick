<!--@layout(/layout/basic/layout.html)-->
<div module="board_SecurePackage_1002">
    <!--@css(/css/module/board/securePackage.css)-->
    <div id="titleArea" module="board_title_1002">
        <h2>{$board_name}</h2>
        <span module="Layout_MobileAction">
            <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_en_US/layout/btn_back.gif" width="33" alt="Back" /></a>
        </span>
    </div>

    <div module="board_secure_1002">
        <h3>View Private Postings</h3>
        <div class="secret">
            <fieldset>
                <legend>View Private Postings</legend>
                <p class="info">This post is password protected.<br>Please enter your password.</p>
                <p class="password">
                    <label for="secure_password">Password</label>{$form.secure_password}
                    <button type="button" class="btnStrong" onclick="{$action_secure}">OK</button>
                </p>
            </fieldset>
        </div>
    </div>
</div>
