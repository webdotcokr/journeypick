<!--@layout(/layout/basic/intro.html)-->
<div module="Intro_Agelimit" class="intro">
    <!--@css(/css/module/intro/ageLimit.css)-->
    <div class="ageIcon">{$age_limit}+</div>
    <div class="ageDetail">
        <ul class="info">
            <li>The website contains adults contents which are not allowed for age under {$age_limit}.</li>
            <li><strong>Are you sure you are over {$age_limit}?</strong></li>
        </ul>
        <div class="ec-base-button gFull">
            <a href="#none" class="btnSubmit" onclick="{$action_agree}">Yes, I am over {$age_limit}.</a>
            <a href="#none" class="btnEm" onclick="{$action_disagree}">No, I am not over {$age_limit}.</a>
        </div>
        <div class="confirm">
            <label class="gLabel"><input type="checkbox" class="fChk" onclick="{$action_state}"> Do not show this again.</label>
        </div>
    </div>
</div>
