<div module="MyShop_OrderHistoryMultiinvoice" id="{$multi_invoice_layer_id}" class="ec-base-layer typeInvoice">
    <h1 class="left">Shipping information</h1>
    <div class="wrap">
        <p>This product will be shipped with a total of {$multi_invoice_count} tracking numbers.</p>
        <div class="ec-base-table gBorder">
            <table border="1" summary="">
                <caption>Items ordered</caption>
                <colgroup>
                    <col style="width:100px;">
                    <col style="width:138px;">
                    <col style="width:auto;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Shipping carrier</th>
                        <th scope="col">Tracking number</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody module="Myshop_MultiInvoice" class="center">
                    <tr>
                        <td>{$shipping_company}</td>
                        <td class="number">
                            <a href="#none" onclick="{$shipping_trace_popup}">{$invoice_no}</a>
                        </td>
                        <td>{$quantity}</td>
                    </tr>
                    <tr>
                        <td>{$shipping_company}</td>
                        <td class="number">
                            <a href="#none" onclick="{$shipping_trace_popup}">{$invoice_no}</a>
                        </td>
                        <td>{$quantity}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="#none" class="btnClose" onclick="{$close_btn}">Close</a>
</div>
