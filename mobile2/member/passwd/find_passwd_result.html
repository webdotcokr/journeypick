<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>Forgot Password</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_en_US/layout/btn_back.gif" width="33" alt="Back"></a>
    </span>
</div>

<div module="member_findpasswdresult">
    <!--@css(/css/module/member/findpasswdresult.css)-->
    <div class="info">
        <p class="{$display_email_method|display}">Your temporary password is sent to<span> your e-mail.</span></p>
    </div>
    <div class="ec-base-table gClearCell">
        <table border="1">
            <caption>Password Search Result</caption>
            <colgroup>
                <col style="width:120px;">
                <col style="width:auto;">
            </colgroup>
            <tbody>
                <tr class="{$display_id_method|display}">
                    <th scope="row">ID</th>
                    <td>{$id}</td>
                </tr>
                <tr class="{$display_email_method|display}">
                    <th scope="row">Email Address</th>
                    <td>{$email}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="ec-base-button gFull">
        <a href="/member/login.html" class="btnSubmit">Sign In</a>
    </div>
</div>
