<div id="titleArea">
    <h2>Edit Profile</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_en_US/layout/btn_back.gif" width="33" alt="Back"></a>
    </span>
</div>

<div module="member_checkpassword">
    {$enc_password}
    <!--@css(/css/module/member/checkpassword.css)-->
    <h3>Confirm Password</h3>
    <div class="confirm">
        <fieldset>
            <legend>Confirm Password</legend>
            <p class="info">Please confirm your password<br>to protect <strong class="txtEm">{$member_id}</strong>'s information.</p>
            <p class="password">
                <label for="cp_password">Password</label>{$form.cp_password}
                <button type="button" onclick="{$check_password_action}" class="btnStrong">Submit</button>
            </p>
        </fieldset>
    </div>
</div>
