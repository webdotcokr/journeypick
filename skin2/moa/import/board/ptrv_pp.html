<div class="modal">
  <div class="modal-container">
    <div class="modal-wrapper">
      <div class="modal-popup clearfix">
        <div class="modal-thumb pull-left" module="Layout_footer" data-brand="{$company_name}">
          <div class="modal-slide swiper-container jsThumbSlide">
            <div class="swiper-wrapper jsThumbAppend"></div>
            <div class="main-review-nav main-review-nav__prev jsViewPrev"><i
                class="icon-arrow icon-arrow--w icon-arrow-left"></i></div>
            <div class="main-review-nav main-review-nav__next jsViewNext"><i
                class="icon-arrow icon-arrow--w icon-arrow-right"></i></div>
          </div>
        </div>
        <div class="modal-right pull-right">
          <div class="modal-header clearfix">
            <div class="modal-prd jsPrdThumb pull-left"></div>
            <div class="modal-user pull-left">
              <div class="modal-info"></div>
            </div>
          </div>
          <div class="modal-bottom">
            <div class="modal-score score">
                <div class="score__rate relative">
                    <div class="score__status"></div>
                    <div class="score__dummy-bg"></div>
                </div>
            </div>
            <div class="modal-writer jsWriter"></div>
            <div class="modal-cont jsCont">
              <div class="modal-subject jsSubject"></div>
            </div>
          </div>
        </div>
        <span class="modal-close jsModalClose"></span>
      </div>
    </div>
  </div>
</div>
