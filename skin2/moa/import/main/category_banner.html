<section class="section cate-banner scroll-effect" df-banner-code="cate-banner" hidden>

       <div class="cate-banner__item relative" df-banner-clone>
           <a href="{#href}" target="{#target}">

               <span class="cate-banner__name">{#title}</span>
           </a>
        </div>
    </div>
</section>
