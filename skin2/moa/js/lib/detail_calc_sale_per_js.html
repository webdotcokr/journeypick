<script>
    var infoArea = document.querySelector('.infoArea');
    var getPrice = infoArea.dataset.price;
    var getCustom = infoArea.dataset.custom;
    if(!document.querySelector('.prd_price_sale_css')) {
        if(Number(getPrice) < Number(getCustom)) {
            var calcPrice = 100-(Number(getPrice)*100/Number(getCustom));
            var discountRate = Math.round(calcPrice);
            var discountEle = document.createElement('span');
            discountEle.classList.add('discount-per');
            discountEle.innerText = '(' + discountRate + '% 할인)';
            document.body.querySelector('.infoArea .product_price_css td').append(discountEle);
        }    
    }
