<div class="mcp flex flex--v-center flex--h-center" module="coupon_productdetailajax">
    <!--@css(/css/module/coupon/productDetailAjax.css)-->

<div class="mcp-bg"></div>
<div class="mcp__container mcp__container--coupon">

    <!--
    $coupon_down_result_url = /coupon/coupon_down_result.html
-->
    <div class="mcp__title">Download Coupons</div>
    <div class="mcp__close flex flex--v-center flex--h-center">
        <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" preserveAspectRatio="xMidYMid meet"><path fill-rule="nonzero" d="M11.6 10l7.1 7.1-1.6 1.6-7.1-7.1-7.1 7.1-1.6-1.6L8.4 10 1.3 2.9l1.6-1.6L10 8.4l7.1-7.1 1.6 1.6z"></path></svg>
    </div>
    
    <div class="mcp__inner mcp__inner--coupon">
        <!--
        1 row : ul class="grid1"
        2 row : ul class="grid2"
        3 row : ul class="grid3"
    -->
        <div class="mcp__content">
            <div class="coupon-item {$background_class}" style="background-image:url('{$background_url}')">
                <div class="coupon-item__inner relative flex">
                    <div class="coupon-item__detail" {$call_coupon_detail}>
                        <p class="coupon-discount" >{$coupon_content}</p>
                        <div class="coupon-name">{$coupon_name|cut:13,...}</div>
                        <p class="coupon-period">{$coupon_period}<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#391818" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm-4,48a12,12,0,1,1-12,12A12,12,0,0,1,124,72Zm12,112a16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40a8,8,0,0,1,0,16Z"></path></svg></p>
                    </div>
                    <a href="{$coupon_issue_url}" class="coupon-item__download flex flex--v-center flex--h-center">
                        <span class="download-icon text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#391818" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm37.66,117.66-32,32a8,8,0,0,1-11.32,0l-32-32a8,8,0,0,1,11.32-11.32L120,148.69V88a8,8,0,0,1,16,0v60.69l18.34-18.35a8,8,0,0,1,11.32,11.32Z"></path></svg><br>
                            Download
                        </span>
                    </a>
                </div>
<!--                    <div class="button"><a href="{$coupon_issue_url}"><img src="{$download_url}" alt="다운받기" /></a></div>-->
            </div>
            <div class="coupon-item {$background_class}" style="background-image:url('{$background_url}')">
                <div class="coupon-item__inner relative flex">
                    <div class="coupon-item__detail" {$call_coupon_detail}>
                        <p class="coupon-discount" >{$coupon_content}</p>
                        <div class="coupon-name">{$coupon_name|cut:13,...}</div>
                        <p class="coupon-period">{$coupon_period}<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#391818" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm-4,48a12,12,0,1,1-12,12A12,12,0,0,1,124,72Zm12,112a16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40a8,8,0,0,1,0,16Z"></path></svg></p>
                    </div>
                    <a href="{$coupon_issue_url}" class="coupon-item__download flex flex--v-center flex--h-center">
                        <span class="download-icon text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#391818" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm37.66,117.66-32,32a8,8,0,0,1-11.32,0l-32-32a8,8,0,0,1,11.32-11.32L120,148.69V88a8,8,0,0,1,16,0v60.69l18.34-18.35a8,8,0,0,1,11.32,11.32Z"></path></svg><br>
                            Download
                        </span>
                    </a>
                </div>
<!--                    <div class="button"><a href="{$coupon_issue_url}"><img src="{$download_url}" alt="다운받기" /></a></div>-->
            </div>
        </div>
    </div>

    <a href="#none" id="btn_all_coupondown" class="coupon-all-download flex flex--v-center flex--h-center">Download All coupons</a>
</div>

</div>
