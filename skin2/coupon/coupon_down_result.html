<div module="Coupon_Downlayer">
    <!--@css(/css/module/coupon/couponDownResult.css)-->
    <div class="couponDownResult ec-base-layer typeModal" id="couponDownLayer">
        <div class="header">
            <h3>Coupon Download Complete</h3>
        </div>
        <div class="content">
            <p class="total"><strong>{$total} downloads</strong> [<strong class="point">{$success_cnt}</strong>done / <strong>{$fail_cnt}</strong>failed]</p>
            <p class="txtInfo">Please see details below.</p>
            <div class="ec-base-box typeThin">
                {$content}
            </div>
        </div>
        <div class="ec-base-button">
            <a href="/myshop/coupon/coupon.html" class="btnSubmitFix sizeM">Go to My Coupons</a>
        </div>
        <a href="#none" class="btnClose" onclick="location.reload();">Close</a>
    </div>
</div>
